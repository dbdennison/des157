			<h1>Chapter 2 - Looping</h1>
			<h2>open the console to see the results of the script</h2>
		</section>
	</main>
	<script type="text/javascript">
		var n = "";						//init n to empty string
		for (var i = 0; i < 7; i++) {	//perform 7 loops
			n += "#";					//append # to n for each loop
			console.log(n);				//print n to console
		};
	</script>
